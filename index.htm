<!DOCTYPE HTML>
	<html lang="en">
		<head>
			<title>
				Toast Example
			</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="public/styles/lib/bootstrap.min.css" rel="stylesheet"/>
			<link href="public/styles/main_style.css" rel="stylesheet"/>
		</head>
		<body>
			<div id="all-content-wrapper">
				<div class="container" id="all-content">
					<ul>
						<li>
							<button id="default-toast" class="btn btn-primary">Default Toast</button>
						</li>
						<li>
							<button id="timed-toast" class="btn btn-primary">Timed Toast(for 5000ms)</button>
						</li>
						<li>
							<button id="styled-toast" class="btn btn-primary">Styled Toast</button>
						</li>
						<li>
							<button id="set-default-toast" class="btn btn-primary">Set Default Toast</button>
						</li>
					</ul>
				</div>
			</div>
			<!--	SCRIPTS 	-->
			<!--		Libraries	 	-->
			<script src="public/scripts/lib/jquery.js"></script>
			<script src="public/scripts/lib/jquery-ui.js"></script>
			<script src="public/scripts/lib/toast.js"></script>

			<!--	  User Defined		-->
			<script src="public/scripts/js_modules.js"></script>
		</body>
</html>
